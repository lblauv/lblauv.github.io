<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luke Blauvelt's Resume</title>
    <style>
        :root {
            --background-color: white;
            --text-color: black;
            --link-color: blue;
            --link-hover-focus-bg: #D3D3D3;
        }

        /* Dark mode variables */
        .dark-mode {
            --background-color: black;
            --text-color: #00FF00;
            --link-color: #00FF00;
            --link-hover-focus-bg: #005500;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 20px;
            padding: 0;
        }

        h1 {
            font-size: 24px;
            color: var(--text-color);
            text-align: left;
        }

        /* Underline only clickable elements */
        a, button, label[for="modeToggle"] {
            color: var(--link-color);
            text-decoration: underline;
        }

        a:hover, a:focus, button:hover, button:focus, label[for="modeToggle"]:hover, label[for="modeToggle"]:focus {
            background-color: var(--link-hover-focus-bg);
            outline: none;
        }

        hr {
            border: none;
            border-top: 1px solid var(--text-color);
            margin: 20px 0;
        }

        /* Simple navigation */
        .navbar {
            text-align: left;
        }
        .navbar a.active {
            font-weight: bold;
        }
        .navbar p {
            margin: 5px 0;
        }

        .footer {
            margin-top: 40px;
            font-size: 12px;
            text-align: left;
        }

        .footer a {
            color: var(--link-color);
        }

        .footer a:hover, .footer a:focus {
            background-color: var(--link-hover-focus-bg);
        }

        /* Toggle switch styling */
        .toggle-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .toggle-label {
            margin-left: 10px;
            font-size: 14px;
            color: var(--text-color);
            text-decoration: underline; /* Underline toggle label */
        }

        /* Button styling for the view button */
        .view-button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: var(--link-color);
            color: var(--background-color);
            border: none;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            text-decoration: underline;
        }

        .view-button:hover, .view-button:focus {
            background-color: var(--link-hover-focus-bg);
        }
    </style>
</head>
<body>

    <!-- Toggle Switch for Light/Dark Mode -->
    <div class="toggle-container">
        <input type="checkbox" id="modeToggle" onchange="toggleMode()">
        <label class="toggle-label" id="toggleLabel" for="modeToggle">Dark Mode</label>
    </div>

    <h1>Luke Blauvelt's Resume</h1>

    <hr>

    <!-- Navigation Links -->
    <nav class="navbar" role="navigation">
        <p><a href="index.html">Home</a></p>
        <p><a href="about.html">About</a></p>
        <p><a href="projects.html">Projects</a></p>
        <p><a href="media.html">Media</a></p>
        <p><a href="resume.html" class="active">Resume</a></p>
        <p><a href="contact.html">Contact</a></p>
    </nav>

    <hr>

    <p>You can download or view my resume by clicking the options below:</p>

    <p><a href="LukeBlauveltResume24.pdf" download>Download my Resume (PDF)</a></p>

    <!-- Button to view the same PDF file in browser -->
    <p><a href="LukeBlauveltResume24.pdf" target="_blank"><button class="view-button">View my Resume in Browser</button></a></p>
    <hr>

    <div class="footer">
        <p>This website is WCAG 2.1 AA Compliant</p>
        <p><a href="https://www.w3.org/WAI/standards-guidelines/wcag/" target="_blank">Learn more about WCAG accessibility</a></p>
    </div>

    <script>
        // On page load, check for a saved theme in localStorage
        window.onload = function() {
            const savedTheme = localStorage.getItem('theme');
            const toggle = document.getElementById('modeToggle');
            const label = document.getElementById('toggleLabel');

            // Apply the saved theme
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                toggle.checked = true;
                label.textContent = "Light Mode";
            }
        }

        // Function to toggle light/dark mode and save preference in localStorage
        function toggleMode() {
            const toggle = document.getElementById('modeToggle');
            const label = document.getElementById('toggleLabel');

            if (toggle.checked) {
                document.body.classList.add('dark-mode');
                label.textContent = "Light Mode";
                localStorage.setItem('theme', 'dark'); // Save dark mode preference
            } else {
                document.body.classList.remove('dark-mode');
                label.textContent = "Dark Mode";
                localStorage.setItem('theme', 'light'); // Save light mode preference
            }
        }
    </script>

</body>
</html>
