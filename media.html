    <style>
        :root {
            --background-color: white;
            --text-color: black;
            --link-color: blue;
            --link-hover-focus-bg: #D3D3D3;
        }

        /* Dark mode variables */
        .dark-mode {
            --background-color: black;
            --text-color: #00FF00;
            --link-color: #00FF00;
            --link-hover-focus-bg: #005500;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 20px;
            padding: 0;
        }

        h1 {
            font-size: 24px;
            color: var(--text-color);
            text-align: left;
        }

        /* Underline only clickable elements */
        a, button, label[for="modeToggle"] {
            color: var(--link-color);
            text-decoration: underline;
        }

        a:hover, a:focus, button:hover, button:focus, label[for="modeToggle"]:hover, label[for="modeToggle"]:focus {
            background-color: var(--link-hover-focus-bg);
            outline: none;
        }

        hr {
            border: none;
            border-top: 1px solid var(--text-color);
            margin: 20px 0;
        }

        /* Simple navigation */
        .navbar {
            text-align: left;
        }
        .navbar a.active {
            font-weight: bold;
        }
        .navbar p {
            margin: 5px 0;
        }

        .footer {
            margin-top: 40px;
            font-size: 12px;
            text-align: left;
        }

        .footer a {
            color: var(--link-color);
        }

        .footer a:hover, .footer a:focus {
            background-color: var(--link-hover-focus-bg);
        }

        /* Toggle switch styling */
        .toggle-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .toggle-label {
            margin-left: 10px;
            font-size: 14px;
            color: var(--text-color);
            text-decoration: underline; /* Underline toggle label */
        }

        /* Gallery styling */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            grid-gap: 10px;
            margin-top: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            cursor: pointer;
            border: 2px solid var(--text-color);
        }

        .gallery img:hover {
            opacity: 0.8;
        }

        /* Full image view styling */
        .full-img-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .full-img-container img {
            max-width: 90%;
            max-height: 90%;
            border: 5px solid white;
        }

        .close-button {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

    </style>
</head>

    <script>
        // On page load, check for a saved theme in localStorage
        window.onload = function() {
            const savedTheme = localStorage.getItem('theme');
            const toggle = document.getElementById('modeToggle');
            const label = document.getElementById('toggleLabel');

            // Apply the saved theme
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                toggle.checked = true;
                label.textContent = "Light Mode";
            }
        }

        function toggleMode() {
            // Check the status of the toggle (checkbox)
            const toggle = document.getElementById('modeToggle');
            const label = document.getElementById('toggleLabel');
            
            // Toggle dark mode based on checkbox state
            if (toggle.checked) {
                document.body.classList.add('dark-mode');
                label.textContent = "Light Mode"; // Change label to "Light Mode"
                localStorage.setItem('theme', 'dark'); // Save dark mode preference
            } else {
                document.body.classList.remove('dark-mode');
                label.textContent = "Dark Mode";  // Change label back to "Dark Mode"
                localStorage.setItem('theme', 'light'); // Save light mode preference
            }
        }

        // Function to open the full image view
        function openImage(src) {
            const fullImgContainer = document.getElementById('fullImgContainer');
            const fullImg = document.getElementById('fullImg');
            fullImg.src = src;
            fullImgContainer.style.display = 'flex';
        }

        // Function to close the full image view
        function closeImage() {
            const fullImgContainer = document.getElementById('fullImgContainer');
            fullImgContainer.style.display = 'none';
        }
    </script>
